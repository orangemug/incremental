<!DOCTYPE html>
<html>
  <head>
    <title>Incremental</title>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>

    <section class="color-selector">
      <h1>Incremental</h1>
      <div>
        <input spellcheck="false" value="rgb(255, 138, 11)">
        <label>
          Press <kbd>SHIFT</kbd>+<kbd>UP</kbd>/<kbd>DOWN</kbd> or
          <kbd>ALT</kbd>+<kbd>UP</kbd>/<kbd>DOWN</kbd> whilst caret is over a number
        </label>
      </div>
    </section>

    <!-- scripts -->
    <script src="/app.js"></script>
  </body>
</html>
